<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: Arial, sans-serif; line-height: 1.6; color: #1f2937; }
      .container { max-width: 600px; margin: 0 auto; padding: 20px; }
      .header { background-color: #dbeafe; color: #1e40af; padding: 16px 20px; border-bottom: 2px solid #93c5fd; border-radius: 8px 8px 0 0; }
      .header h1 { margin: 0; font-size: 20px; font-weight: 600; }
      .content { background-color: #f3f4f6; padding: 30px; border-radius: 0 0 8px 8px; }
      .button { display: inline-block; background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin: 20px 0; }
      .footer { color: #6b7280; font-size: 14px; margin-top: 20px; }

      @media (prefers-color-scheme: dark) {
        body { color: #f9fafb; }
        .header { background-color: #1e3a8a !important; color: #dbeafe !important; border-bottom-color: #1e40af !important; }
        .content { background-color: #1f2937 !important; }
        .footer { color: #d1d5db !important; }
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
      <div class="header" style="background-color: #dbeafe; color: #1e40af; padding: 16px 20px; border-bottom: 2px solid #93c5fd; border-radius: 8px 8px 0 0;">
        <h1 style="margin: 0; font-size: 20px; font-weight: 600;">âœ‰ Verify Your Email</h1>
      </div>
      <div class="content" style="background-color: #f3f4f6; padding: 30px; border-radius: 0 0 8px 8px;">
        <p>Thanks for adding your email address! Click the button below to verify your email and start receiving notifications.</p>

        <a href="{{VERIFICATION_URL}}" class="button" style="display: inline-block; background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin: 20px 0;">Verify Email Address</a>

        <p style="color: #6b7280; font-size: 14px;">Or copy and paste this link into your browser:</p>
        <p style="word-break: break-all; color: #6b7280; font-size: 14px;">{{VERIFICATION_URL}}</p>

        <p class="footer" style="color: #6b7280; font-size: 14px; margin-top: 20px;">If you didn't request this, you can safely ignore this email.</p>
      </div>
    </div>
  </body>
</html>
