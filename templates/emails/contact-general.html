<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: Arial, sans-serif; line-height: 1.6; color: #1f2937; }
      .container { max-width: 600px; margin: 0 auto; padding: 20px; }
      .header { background-color: #dbeafe; color: #1e40af; padding: 16px 20px; border-bottom: 2px solid #93c5fd; border-radius: 8px 8px 0 0; }
      .header h1 { margin: 0; font-size: 20px; font-weight: 600; }
      .content { background-color: #f3f4f6; padding: 30px; border-radius: 0 0 8px 8px; }
      .detail-box { background-color: white; padding: 15px; border-radius: 6px; margin: 15px 0; border-left: 4px solid #3b82f6; }
      .label { font-weight: bold; color: #6b7280; }
      .value { color: #111827; margin-top: 5px; }
      .message-box { background-color: #eff6ff; border: 1px solid #bfdbfe; padding: 15px; border-radius: 6px; margin-top: 15px; }
      .footer { color: #6b7280; font-size: 14px; margin-top: 20px; }

      @media (prefers-color-scheme: dark) {
        body { color: #f9fafb; }
        .header { background-color: #1e3a8a !important; color: #bfdbfe !important; border-bottom-color: #1e40af !important; }
        .content { background-color: #1f2937 !important; }
        .detail-box { background-color: #374151 !important; border-left-color: #60a5fa !important; }
        .value { color: #f9fafb !important; }
        .label { color: #d1d5db !important; }
        .message-box { background-color: #1e3a8a !important; border-color: #1e40af !important; }
        .footer { color: #d1d5db !important; }
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
      <div class="header" style="background-color: #dbeafe; color: #1e40af; padding: 16px 20px; border-bottom: 2px solid #93c5fd; border-radius: 8px 8px 0 0;">
        <h1 style="margin: 0; font-size: 20px; font-weight: 600;">ðŸ’¬ Contact Request</h1>
      </div>
      <div class="content" style="background-color: #f3f4f6; padding: 30px; border-radius: 0 0 8px 8px;">
        <p>A user has submitted a contact request.</p>

        <div class="detail-box" style="background-color: white; padding: 15px; border-radius: 6px; margin: 15px 0; border-left: 4px solid #3b82f6;">
          <div class="label" style="font-weight: bold; color: #6b7280;">Username</div>
          <div class="value" style="color: #111827; margin-top: 5px;">{{USERNAME}}</div>
        </div>

        <div class="message-box" style="background-color: #eff6ff; border: 1px solid #bfdbfe; padding: 15px; border-radius: 6px; margin-top: 15px;">
          <div class="label" style="font-weight: bold; color: #6b7280;">Message</div>
          <div class="value" style="color: #111827; margin-top: 5px;">{{MESSAGE}}</div>
        </div>

        <p class="footer" style="color: #6b7280; font-size: 14px; margin-top: 20px;">Please respond to their inquiry.</p>
      </div>
    </div>
  </body>
</html>
